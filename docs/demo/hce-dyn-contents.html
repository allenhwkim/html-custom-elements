<h2>hce-dyn-contents</h2>
<p>
  hce-dyn-contents replace its contents by the current url match.
</p>
<p>
  This is very useful when you need to build a very simple single page application without a framework router.
</p>
<style>
#x1 { display: flex; }
#x1 .table-of-contents {display :flex; flex-direction: column}
.contents.small { min-height: inherit; border: 1px dashed #ccc; }
</style>

<div id="x1">
  <ul class="table-of-contents">
    <li><a href="#dyn-contents/1">contents 1</a></li>
    <li><a href="#dyn-contents/2">contents 2</a></li>
    <li><a href="#dyn-contents/3">contents 3</a></li>
  </ul>

  <hce-dyn-contents class="contents small">
    <div url-match="dyn-contents/1" import="demo/hce-dyn-contents-1.html" default></div>
    <div url-match="dyn-contents/2" import="demo/hce-dyn-contents-2.html"></div>
    <div url-match="dyn-contents/3" import="demo/hce-dyn-contents-3.html"></div>
  </hce-dyn-contents>
</div>
<br/>
<script>showCode('x1', 0, 0, /url-match|import/g)</script>
