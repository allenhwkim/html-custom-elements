<h2>hce-draggable</h2>

<p>
  hce-overlay let it draggable and movable
</p>

<style id="s1">
.draggables, #dropzone1, #dropzone2 {
  width: 45%; 
  display: inline-block;
  min-height: 100px; 
  border: 1px solid #ccc; 
  padding: 12px;
  vertical-align: top;
}
hce-draggable { border: 1px outset #333; display: block; width: 200px;}
</style>
<div id="x1">
  <div class="draggables">
    <hce-draggable>Drag this around the page</hce-draggable>
    <hce-draggable>Drag this around the page</hce-draggable>
    <hce-draggable>Drag this around the page</hce-draggable>
  </div>
</div><script>showCode('x1', 0, 0)</script>
<hr/>

<style id="c2">
.on-dragover { background: yellow; }
</style>
<script id="s2">
  function myDrop(event) {
    const id = event.dataTransfer.getData('Text'); // id of dropping element
    event.target.appendChild(document.getElementById(id));
    event.target.classList.remove('on-dragover');
  }
</script>
<div id="x2">
  <div id="dropzone1" drop-to="#dropzone2"
    ondragover="this.classList.add('on-dragover')"
    ondragleave="this.classList.remove('on-dragover')"
    ondrop="myDrop(event)">
    Drop Zone
    <hce-draggable id="drop-1">1. Drag this to the drop zone</hce-draggable>
    <hce-draggable id="drop-2">2. Drag this to the drop zone</hce-draggable>
    <hce-draggable id="drop-3">3. Drag this to the drop zone</hce-draggable>
  </div>
  <div id="dropzone2" drop-to="#dropzone1" ondrop="myDrop(event)">
    Drop Zone
  </div>
</div><script>showCode('x2', 's2', 'c2', /drop-to/g)</script>
<hr/>
