<html>
  <head>
    <link rel="stylesheet" href="demo/normalize.css" />
    <link rel="stylesheet" href="demo/prism.css" />
    <style>
      body {padding: 24px;}
      .header {background: #fff; z-index: 20;}
      .table-of-contents  { margin: 0; padding: 0;}
      .table-of-contents li { display: inline-block; margin: 0; padding: 0 12px; }
      .table-of-contents li:not(:last-child) { border-right: 1px solid #ccc;  }
      hce-sticky.toc { display: block; background: #fff; padding: 12px;}
      hce-sticky.toc.detached { box-shadow: 0 4px 4px -2px #000000;  z-index: 10;}
      hce-dyn-contents.contents {
        display: block; padding: 12px; min-height: 400px;
      }
      hce-tabs {padding: 24px;} 
      hce-tabs .contents pre {margin: 0; padding: 12px; white-space: pre-wrap;}
      div[contents-for] b, pre b {background: rgba(255, 255, 0, 0.3); padding: 0 4px;}
    </style>
    <script>
    </script>
  </head>
  <body>
    <h1>HTML Custom Elements <sub>Collection of custom elements</sub></h1>
    <hce-sticky class="toc">
      <ul class="table-of-contents">
        <li><a href="#home">home</a></li>
        <li><a href="#tooltip">tooltip</a></li>
        <li><a href="#tabs">tabs</a></li>
        <li><a href="#loading">loading</a></li>
        <li><a href="#carousel">carousel</a></li>
        <li><a href="#snackbar">snackbar</a></li>
        <li><a href="#drawer">drawer</a></li>
        <li><a href="#dialog">dialog</a></li>
        <li><a href="#calendar">calendar</a></li>
        <li><a href="#dyn-list">dyn-list</a></li>
        <li><a href="#overlay">overlay</a></li>
        <li><a href="#menu">menu</a></li>
        <li><a href="#file">file</a></li>
        <li><a href="#sticky">sticky</a></li>
        <li><a href="#dyn-contents">dyn-contents</a></li>
        <li><a href="#draggable">draggable</a></li>
        <li><a href="#collapsible">collapsible</a></li>
      </ul>
    </hce-sticky>

    <hce-dyn-contents class="contents" move-to-top="true">
      <div url-match="home" import="demo/home.html" default></div>
      <div url-match="tooltip" import="demo/hce-tooltip.html"></div>
      <div url-match="tabs" import="demo/hce-tabs.html"></div>
      <div url-match="loading" import="demo/hce-loading.html"></div>
      <div url-match="carousel" import="demo/hce-carousel.html"></div>
      <div url-match="snackbar" import="demo/hce-snackbar.html"></div>
      <div url-match="drawer" import="demo/hce-drawer.html"></div>
      <div url-match="dialog" import="demo/hce-dialog.html"></div>
      <div url-match="calendar" import="demo/hce-calendar.html"></div>
      <div url-match="dyn-list" import="demo/hce-dyn-list.html"></div>
      <div url-match="overlay" import="demo/hce-overlay.html"></div>
      <div url-match="menu" import="demo/hce-menu.html"></div>
      <div url-match="file" import="demo/hce-file.html"></div>
      <div url-match="sticky" import="demo/hce-sticky.html"></div>
      <div url-match="dyn-contents" import="demo/hce-dyn-contents.html"></div>
      <div url-match="draggable" import="demo/hce-draggable.html"></div>
      <div url-match="collapsible" import="demo/hce-collapsible.html"></div>
    </hce-dyn-contents>
    
  </body>
</html>
