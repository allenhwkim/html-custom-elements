<html>
  <head>
    <style>
      .table-of-contents {
        display: block; float: left; padding: 12px;
      }
      hce-dyn-contents.contents {
        display: block; float: left; border-left: 1px solid #ccc; padding: 12px; min-height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Collection of custom elements</h1>

    <ul class="table-of-contents">
      <li><a href="#tooltip">tooltip</a></li>
      <li><a href="#tabs">tabs</a></li>
      <li><a href="#loading">loading</a></li>
      <li><a href="#carousel">carousel</a></li>
      <li><a href="#snackbar">snackbar</a></li>
      <li><a href="#drawer">drawer</a></li>
    </ul>

    <hce-dyn-contents class="contents">
      <div url-match="tooltip" import="demo/hce-tooltip.html" default></div>
      <div url-match="tabs" import="demo/hce-tabs.html"></div>
      <div url-match="loading" import="demo/hce-loading.html"></div>
      <div url-match="carousel" import="demo/hce-carousel.html"></div>
      <div url-match="snackbar" import="demo/hce-snackbar.html"></div>
      <div url-match="drawer" import="demo/hce-drawer.html"></div>
    </hce-dyn-contents>
    
  </body>
</html>
