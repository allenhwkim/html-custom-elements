<html>
  <head>
    <style>
      .index {disply: block; float: left; padding: 12px;}
      hce-dyn-contents.contents {
        disply: block; float: left; border-left: 1px solid #ccc; padding: 12px; min-height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Collection of custom elements</h1>

    <ul class="index">
      <li><a href="#hce-tooltip">hce-tooltip</a></li>
      <li><a href="#hce-tabs">hce-tabs</a></li>
      <li><a href="#hce-loading">hce-loading</a></li>
      <li><a href="#hce-carousel">hce-carousel</a></li>
    </ul>

    <hce-dyn-contents class="contents">
      <div url-match="hce-tooltip" import="demo/hce-tooltip.html" default></div>
      <div url-match="hce-tabs" import="demo/hce-tabs.html"></div>
      <div url-match="hce-loading" import="demo/hce-loading.html"></div>
      <div url-match="hce-carousel" import="demo/hce-carousel.html"></div>
    </hce-dyn-contents>
    
  </body>
</html>
