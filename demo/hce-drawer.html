<h2>hce-drawer</h2>

<p>
  hce-drawer shows page-blocking drawer for desktop and mobile.
  To show call `show` function of  `window.hceDrawer`;
  e.g. `window.hceDrawer.show()`
</p>

<div id="x1">
  <button onclick="window.hceDrawer.show()">Open Drawer</button>

  <hce-drawer>
    <ul>
      <li>drawer item 1</li>
      <li>drawer item 2</li>
      <li>drawer item 3</li>
    </ul>
  </hce-drawer>
</div>
<br/>
<script>showCode('x1')</script>
