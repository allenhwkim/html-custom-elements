
<h2>hce-dialog</h2>

<p>
  hce-dialog provides users to show page-blocking modal dialog with title, contents, and buttons.
</p>

<h3>Attributes</h3>
<ul>
  <li><b>dialog-title</b>: String, Dialog title</li>
  <li><b>[actions]</b>: Optional. If not given, no buttons will be rendered.</li>
</ul>

<h3>Example</h3>

<script id="js1">
  const actions = [
    {
      text: 'Action Button', 
      handler: function() { 
        alert('button clicked') ; 
        this.close();
      } 
    }
  ];
  function openDialog(id) {
    document.querySelector('#'+id).open();
  }
</script>
<div id="x1">
  <button onclick="openDialog('dialog-1')">Open Empty Dialog</button>
  <hce-dialog id="dialog-1">
  </hce-dialog>
</div>
<script>showCode('x1', 0, 0, /dialog-title|\[actions\]/g)</script>

<div id="x2">
  <button onclick="openDialog('dialog-2')">Open Dialog With Title / Actions</button>
  <hce-dialog id="dialog-2"
    dialog-title="Dialog 2 Title"
    [actions]="actions">
    <b>This is dialog 2</b>
  </hce-dialog>
</div>
<script>showCode('x2', 'js1', 0, /dialog-title|\[actions\]/g)</script>

<div id="x3">
  <button onclick="openDialog('dialog-3')">Open Dialog With Your Own Button</button>
  <hce-dialog id="dialog-3" dialog-title="Dialog 3 Title">
    <b>This is dialog 3</b>
    <div class="actions">
      <button>Custom Button</button>
    </div>
  </hce-dialog>
</div>
<script>showCode('x3', 0, 0, /dialog-title|\[actions\]/g)</script>
