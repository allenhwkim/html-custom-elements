<h2>hce-carousel</h2>

<p>
  hce-carousel provides carousel features for the list given. The list must be with class name 'list';
</p>
<p>
  It shows buttons to navigate; 
  <ul>
    <li> To show previous item
    <li> To show next item
    <li> and, shortcuts for all at the bottom center.
  </ul> 
  For accessibility, use tabs to navigate.
</p>

<hce-carousel id="x1" selected="3">
  <ul class="list"> <!-- 'list' class is required internally -->
    <li><img class="img1" src="//picsum.photos/300/200?1"></li>
    <li><img class="img2" src="//picsum.photos/300/200?2"></li>
    <li><img class="img3" src="//picsum.photos/300/200?3"></li>
    <li><img class="img4" src="//picsum.photos/300/200?4"></li>
    <li><img class="img5" src="//picsum.photos/300/200?5"></li>
    <li><img class="img6" src="//picsum.photos/300/200?6"></li>
    <li><img class="img7" src="//picsum.photos/300/200?7"></li>

  </ul>
</hce-carousel>
