
<h2>hce-snackbar</h2>
<p>
  hce-snackbar shows a highlighted message on the bottom of your page for three seconds, and disappears.
</p>

<p>
  To show the snackbar, assign message to the `&lt;hce-snackbar>`;
</p>

<h3>Properties</h3>
<ul>
  <li><b>message</b>: When set, the message will ben shown on the bottom of the page.</li>
</ul>

<h3>Example</h3>
<div id="x1">
  <input
    size="30"
    onkeyup="document.querySelector('hce-snackbar').message=this.value" 
    placeholder="Change this to see the snackbar">
  <hce-snackbar></hce-snackbar>
</div>
<br/>
<script>showCode('x1')</script>
